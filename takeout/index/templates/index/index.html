{% extends "base.html" %}
{% load %}

{% block title %}
"首页"
{% endblock title %}

{% block body %}
    <h1>main page</h1>
    <label for="">
        {% if user.is_authenticated %}
        <span>欢迎 '{{ user.get_username }}'</span>
        <a href="{% url 'index:logout' %}">退出</a>
        {% else %}
        <a href="{% url 'index:login' %}">登陆</a>
        <a href="{% url 'index:register' %}">注册</a>
        {% endif %}
    </label>
{% endblock body %}
