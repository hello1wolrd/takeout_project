{% if latest_question_list %}
    <ul>
    <span>{{latest_question_list.1.question_text}}</span>
    {% for question in latest_question_list %}
        {#<span>{{question.question_text}}</span>#}
        <li><a href="{% url 'hello:detail' question.id %}">{{question.question_text}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hello are available.</p>
{% endif %}
